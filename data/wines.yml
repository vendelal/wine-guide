  - title: Whites
    image: wine-glass-white.png
    wines:
      - title: Sancerre
        sections:
          - section_title: What is it
            section_content: Wines grown on the western bank of the Loire River. It's 100% sauvignon blanc, so it's basically just "a sauvignon blanc from France."
          - section_title: Tastes like
            section_content: Dry, high acid
          - section_title: With food
            section_content: Fresh cheeses, salty foods

      - title: Sauvignon Blanc
        sections:
          - section_title: What is it
            section_content: A type of grape commonly found in France, originally from Bordeaux.
          - section_title: Tastes like
            section_content: Grassy, high-acid, crisp, dry
          - section_title: With food
            section_content: Fresh cheeses, salty foods, or just on its own.
          - section_title: Buy these
            section_content: Sancerre's are French sauvignon blancs. You can be reasonably safe buying a cheap sauvignon blanc.

      - title: Pinot Grigio
        sections:
          - section_title: What is it
            section_content: The most popular white wine in Italy, and second most popular in the US.
          - section_title: Tastes like
            section_content: Lemons, limes, green apples and honeysuckle
          - section_title: Don't buy these
            section_content: Because it's so popular, it has resulted in some really bad mass production of this variety. Try to look up the vineyard, especially if it's at a cheaper price point, to see how big the production is. If it's huge, you might want to skip it.

      - title: Muscadet
        sections:
          - section_title: What is it
            section_content: A white wine from the Loire Valley of France that is made with Melon de Bourgogne grapes.
          - section_title: Tastes like
            section_content: Minerals, salty, citrus, high-acid
          - section_title: With food
            section_content: Oysters! Seafood, citrus-y vinaigrettes
          - section_title: Buy these
            section_content: If you spend a little more money on a Muscadet and it's 3+ years old, you may get one that has been aged sur lie (it might even say it in the label) which means it's been aged with its suspended yeast particles. This creates a richer flavor almost like fresh bread or preserved lemons.

      - title: Moscato
        sections:
          - section_title: What is it
            section_content: Sweet Italian wines made from Muscat Blanc, one of the oldest grape varieties in the world. Tends to be lower in alcohol.
          - section_title: Tastes like
            section_content: Peaches, orange, pear, honeysuckle, tropical.
          - section_title: With food
            section_content: Asian food, spicy food, chicken, flaky fish, goes well with cinnamon, ginger, cardamom. Goes with medium and firm cheeses.
          - section_title: Buy these
            section_content: Moscato d'Asti from Piedmont. These are popular and are actually from Italy (you can find moscatos from all around the world).

      - title: Chablis
        sections:
          - section_title: What is it
            section_content: Unoaked Chardonnays from Burgundy, France.
          - section_title: Tastes like
            section_content: Dry, light, mineral-y, salty, citrus-y
          - section_title: With food
            section_content: Sushi! Light, creamy sauces. Chicken, trout, bass, halibut, cod, clams, scallops.
          - section_title: Buy these
            section_content: It's a good time to buy Chablis from the past few years because climate change has made growing Chardonnay grapes in Burgundy easier. If you can splurge ($25+) on a bottle labelled Premier (1er) Cru Chablis AOP, you'll get a wine from a vineyard that's in the top 15% of quality locations in the region.

      - title: Chardonnay
        sections:
          - section_title: What is it
            section_content: An extremely popular white grape from France that's now grown everywhere. Often aged in oak and was most popular in the 90s, people seem to hate oak nowadays.
          - section_title: Tastes like
            section_content: Medium dry, yellow apple, pineapple, vanilla, butter.
          - section_title: With food
            section_content: Creamy, buttery, triple cheeses, nothing spicy or too flavorful. Lobster is a classic pairing.
          - section_title: Buy these
            section_content: If you're not into oaky flavors (toast, vanilla, butter, baking spices) in your wine, try going for a Chablis, or ask the person in the wine store for an unoaked Chardonnay. They're super crispy and more similar to Sauvignon Blanc or Pinot Grigio.

      - title: Pouilly-Fuiss√©
        sections:
          - section_title: What is it
            section_content: Wine from a subregion of Burgundy called M√¢connais. It's 100% Chardonnay.
          - section_title: Tastes like
            section_content: Rich, full-bodied, crisp, slightly oaky.
          - section_title: With food
            section_content: Seafood.
          - section_title: Note
            section_content: Pouilly-Fuiss√© has quickly become one of my favorite white wines and is usually my go-to at restaurants. I find it's usually a bit more complex and flavorful than going with a Sauvignon Blanc or Chablis, but still seems to be a safe bet.

