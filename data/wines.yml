    wines:
      - title: Ros√©
        sections:
          - section_title: General
            section_content: |
              If I'm buying a ros√© from a store with a very standard selection, or even a grocery store, I always choose one that's from Provence, France. They are lighter in color and tend to be that refreshing, crisp, dry summer drink you want.

              If I'm buying a ros√© from a store with a more curated selection and where the staff seem to know a bit about wine, I tend to go for darker ros√©s because they might have more flavor imparted from the skins or other red wines. Gamay or Pinot Noir ros√©s have both resulted in interesting drinking experiences for me.

  - title: Orange Wine
    image: wine-glass-orange.png
    wines:
      - title: Orange Wine
        sections:
          - section_title: What is it
            section_content: Orange wines are white wines that are made in the style of red wines. Red wines are red because they're pressed with their red skins (all grapes are pretty much white on the inside). Orange wines have been pressed with the skins of white grapes. If you're a real wine-o you wouldn't call these "orange wines" you would say "skin contact."
          - section_title: Note
            section_content: These wines aren't new, but are just now becoming very popular. Unless you're at a restaurant that seems to have a very well curated wine program, picking the orange wine might not be your best bet. It could just be that they put the cheapest one they could find on their menu to seem cool.

  - title: Natural Wine
    image: wine-glass-natural.png
    wines:
      - title: Natural Wine
        sections:
          - section_title: What is it
            section_content: Natural wine is an extremely loose term that's meant to mean "hasn't been messed with." This can take many forms. A lot of the time it means that the farming to produce the grapes was organic or even biodynamic.
          - section_title: Characteristics
            section_content: A characteristic of these wines can often be called "funky." This can mean it's a flavor that's different from traditional wines and might smell and taste more fermented, yeasty, or just unique somehow.
          - section_title: Note
            section_content: They're fun if you want to try something new, sometimes have really cool label artwork, and make for a great tasting experience even if you don't necessarily find your new favorite.
