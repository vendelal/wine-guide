      - title: Chianti
        sections:
          - section_title: What is it
            section_content: Wines from Tuscany made from Sangiovese grapes.
          - section_title: Tastes like
            section_content: Spicy, light, high acid, cherry, strawberry, roasted pepper, tomato.
          - section_title: With food
            section_content: Pizza! Tomato sauces, Italian food. (Although if you're getting pizza consider just having a Peroni instead üòâ) Chianti is also a great alternative when you're having steak if it's a heavier and fruitier variety.
          - section_title: Similar wines
            section_content: Montepulciano, Brunello di Montalcino, Vernaccia di San Gimignano, Carmignano
          - section_title: Buy these
            section_content: It's a bit tricky to buy a good one, if you can splurge and get a Chianti Classico it'll be significantly better.

