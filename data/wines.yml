  - title: Reds
    image: wine-glass.png
    wines:
      - title: Barolo/Barbaresco
        sections:
          - section_title: What is it
            section_content: 100% Nebbiolo wine from Northwestern Italy. Some of the nicest wines from Italy. By law, these wines require a minimum of 26 months of aging.
          - section_title: Tastes like
            section_content: Dry, rich, full-bodied, high tannins, floral, herbal.
          - section_title: Similar wines
            section_content: Pinot noir from Burgundy
          - section_title: Buy these
            section_content: Less expensive Barolos can be really tasty and sound fancy.

      - title: Beaujolais
        sections:
          - section_title: What is it
            section_content: Southern part of Burgundy, Gamay grapes.
          - section_title: Tastes like
            section_content: This wine will be light, spicy, pretty dry, and taste like cherries. Serve this chilled.
          - section_title: With food
            section_content: It's good with chicken or other bland or light foods, but it won't hold up amazingly to fatty cheeses and heavier meats. It's good for before dinner with light snacks. Food makes it taste way better.
          - section_title: Buy these
            section_content: Beaujolais-Villages or Beaujolais Crus
          - section_title: Don't buy these
            section_content: Beaujolais Nouveau that's not from this year

      - title: Bordeaux
        sections:
          - section_title: What is it
            section_content: Southwestern coast of France. Blends of Merlot and Cabernet Sauvignon. They're usually named "Ch√¢teau" something.
          - section_title: Tastes like
            section_content: Gravelly, blue/black fruits, smooth.
          - section_title: With food
            section_content: Beef and lamb, served with mushrooms. Fish, or just on its own.
          - section_title: Buy these
            section_content: Anything that says "Appellation Bordeaux Contr√¥l√©e" should be relatively inexpensive but very drinkable and delicious. One of my favorite types of wine and a safe bet.
          - section_title: Pro tip
            section_content: Blends with more Merlot in them will taste more fruity and are better younger. Blends with more Cabernet Sauvignon will be better after a few years. If you can see whether it's from the "right bank" it'll have more Merlot, if it's from the "left bank" it'll have more Cabernet.

      - title: Burgundy/Bourgogne
        sections:
          - section_title: What is it
            section_content: A blend of grapes and wines from anywhere in Burgundy. If it's red, it'll be Pinot Noir. These are the cheaper Burgundies.
          - section_title: Tastes like
            section_content: Round, light, fruity.
          - section_title: With food
            section_content: Surprisingly good with fish. Also works with lighter meats like chicken, turkey, duck, lamb. But Pinot Noirs pair with a lot of food, they're a good restaurant choice.
          - section_title: Buy these
            section_content: Weirdly anyone outside of France can also use the label "Burgundy" on their wines. As long as you can see that it's actually from France, any bottle will probably be good enough.

      - title: Cabernet Sauvignon
        sections:
          - section_title: What is it
            section_content: A natural cross between Cabernet Franc and Sauvignon Blanc from Bordeaux, France. Ages well.
          - section_title: Tastes like
            section_content: Very high tannins, rich, black cherry, black currant, cedar, baking spices, graphite.
          - section_title: With food
            section_content: Grilled meats, steak, peppery sauces.
          - section_title: Buy these
            section_content: For French cabs, look for ones from the M√©doc in Bordeaux. For American cabs, look for ones from Napa Valley. For Australian cabs look for ones from the Southern parts. For Chilean cabs look for ones from Aconcagua, Maipo, Cachapoal and Colchagua Valleys.
          - section_title: Don't buy these
            section_content: Try to look up the vineyards, especially from California. If it's a massive production, try to avoid them. They can give you bad hangovers because there are a lot of fillers and other questionable materials in the wines. They also tend to run their vineyards in ways that are very harmful to the environment.

